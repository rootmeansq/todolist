<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  
  <body>
    <header>  
      <h1> Ravi's Todo List</h1>
    </header>

    
    <form>
      <input type="text" class="todo-input" id="userInput" />
      <button class="todo-button" type="submit" id="add">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="input-filter">   
        <select name="todos" class="todo-filter">
          <option value="all">All</option>
          <option value="complete">Complete</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div> 
    </form>   

   
  

    <div class="todo-container">
      <ul class="todo-list">
        <!--
        <div class="todo">
    
          <li class="todo-item">

          </li>
          <button class="done-button">
            <i class="fas fa-check"></i>
          </button>

          <button class="delete-button">
            <i class="fas fa-trash"></i>
          </button>
        
        </div>
      -->  

    </ul>
    </div>

    <script src="./app.js"></script> 
  </body>
</html>
